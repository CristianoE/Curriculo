<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Currículo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <div class="font-bold text-lg">Gerador de Currículo</div>
    <div class="space-x-4">
      <a href="formulario.html" class="hover:underline">Início</a>
      <a href="formulario.html" class="hover:underline">Criar Currículo</a>
      <a href="#" class="hover:underline">Sobre</a>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto bg-white p-6 mt-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Preencha seus dados</h1>
    <form action="codigo.php" method="post">
      <div class="mb-4">
        <label class="block font-semibold">Nome:</label>
        <input type="text" name="nome" class="w-full p-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label class="block font-semibold">Idade:</label>
        <input type="text" id="idade" class="w-full p-2 border rounded bg-gray-100" readonly>
      </div>     

      <div class="mb-4">
        <label class="block font-semibold">Email:</label>
        <input type="email" name="email" class="w-full p-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold">Telefone:</label>
        <input type="text" name="telefone" class="w-full p-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label class="block font-semibold">Endereço:</label>
        <input type="text" name="endereco" class="w-full p-2 border rounded">
      </div>

      <div class="mb-4">
        <label class="block font-semibold">Formação Acadêmica:</label>
        <div id="formacoes">
          <div class="flex items-center gap-2 my-2">
            <input type="text" name="formacao[]" class="w-full p-2 border rounded" required>
          </div>
        </div>
        <button type="button" id="addFormacao" class="mt-2 px-4 py-2 bg-green-500 text-white rounded">+ Adicionar Formação</button>
      </div>

      <div class="mb-4">
        <label class="block font-semibold">Experiências Profissionais:</label>
        <div id="experiencias">
          <div class="flex items-center gap-2 my-2">
            <input type="text" name="experiencia[]" class="w-full p-2 border rounded" required>
          </div>
        </div>
        <button type="button" id="addExp" class="mt-2 px-4 py-2 bg-green-500 text-white rounded">+ Adicionar Experiência</button>
      </div>

      <div class="mb-4">
        <label class="block font-semibold">Habilidades:</label>
        <div id="habilidades">
          <div class="flex items-center gap-2 my-2">
            <input type="text" name="habilidades[]" class="w-full p-2 border rounded" required>
          </div>
        </div>
        <button type="button" id="addHabilidade" class="mt-2 px-4 py-2 bg-green-500 text-white rounded">+ Adicionar Habilidade</button>
      </div>

      <input type="submit" value="Gerar Currículo" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
